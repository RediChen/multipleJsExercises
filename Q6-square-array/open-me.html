<!DOCTYPE html>
<html lang="zh-Hant-tw">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>陣列平方器</title>
		<link rel="stylesheet" href="../normalize.css" />
		<link rel="stylesheet" href="../bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row my-3">
				<div class="py-3 col-8">
					<header class="rounded-pill">
						<h1 class="text-center">陣列平方器</h1>
						<p>點擊右方的米色骰子可以隨機更換數字</p>
					</header>
				</div>
				<div class="col-4 dice-box">
					<button
						class="dice shadow animate__animated animate__faster"
						id="dice"
					>
						<i class="fa-solid fa-dice-three"></i>
					</button>
				</div>
			</div>
			<div
				class="panel row row-cols-2 row-cols-sm-3 row-cols-md-5 row-cols-lg-auto justify-content-center"
				id="panel"
			></div>
		</div>
		<script src="./square.js"></script>
	</body>
</html>
